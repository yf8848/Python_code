<HTML>
    <HEAD>
        <title>

    <body>
        <h3>Friends list fpr:<I>New user</I></h3>
        <form action="/cgi-bin/frindsA.py">
            <B>Enter your name:</B>
            <input type=text name=person value="new user" size=15>
            <p>
                <b>how many friends do you have?</b>

            </p>
            <input type="submit">
        </form>
    </body>
